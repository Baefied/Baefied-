<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baefied Image Compressor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <h1>Baefied</h1>
    <p class="subtitle">Fast, private image compression in your browser</p>

    <label class="file-input">
      <input type="file" id="imageInput" accept="image/*">
      Choose Image
    </label>

    <img id="preview" />

    <div class="control">
      <label>Quality: <span id="qualityValue">80</span>%</label>
      <input type="range" id="quality" min="10" max="100" value="80">
    </div>

    <div class="control">
      <label>Resolution</label>
      <select id="resolution">
        <option value="1">Original</option>
        <option value="0.75">75%</option>
        <option value="0.5">50%</option>
      </select>
    </div>

    <button id="compressBtn">Compress Image</button>

    <a id="download" class="download" download>Download Image</a>

    <p class="privacy">ðŸ”’ Images never leave your device</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
