<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baefied | Ultimate Media Downloader</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="bg-[#020617] text-white font-['Plus_Jakarta_Sans'] min-h-screen overflow-x-hidden">

    <div class="fixed top-[-10%] left-[-10%] w-[40%] h-[40%] bg-indigo-600/20 blur-[120px] rounded-full z-0"></div>
    <div class="fixed bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-purple-600/10 blur-[120px] rounded-full z-0"></div>

    <nav class="relative z-10 p-6 flex justify-between items-center max-w-7xl mx-auto">
        <div class="flex items-center group cursor-pointer">
            <img src="1000053803.jpg" alt="Baefied Logo" class="h-14 w-auto mix-blend-screen transition-transform group-hover:scale-105">
        </div>
        <div class="hidden md:flex gap-8 text-xs font-bold tracking-widest text-slate-400 uppercase">
            <a href="#" class="hover:text-indigo-400 transition-colors">Video</a>
            <a href="#" class="hover:text-indigo-400 transition-colors">Audio</a>
            <a href="#" class="hover:text-indigo-400 transition-colors">Instagram</a>
        </div>
    </nav>

    <main class="relative z-10 max-w-4xl mx-auto px-6 pt-20 pb-32">
        <div class="text-center mb-12 animate-hero">
            <h1 class="text-5xl md:text-7xl font-extrabold tracking-tight mb-6 bg-gradient-to-b from-white to-slate-500 bg-clip-text text-transparent">
                Download anything.
            </h1>
            <p class="text-slate-400 text-lg md:text-xl max-w-2xl mx-auto">
                Paste your link below to convert videos into high-quality MP3 or MP4 instantly.
            </p>
        </div>

        <div class="bg-slate-900/40 backdrop-blur-3xl border border-white/10 p-2 md:p-4 rounded-[2.5rem] shadow-2xl animate-window">
            <div class="relative flex flex-col md:flex-row gap-2">
                <input type="text" id="url-input" placeholder="Paste YouTube, Spotify, or Instagram link here..." 
                    class="flex-1 bg-white/5 border border-white/5 rounded-[1.8rem] px-8 py-5 text-white placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 transition-all text-lg">
                
                <button id="download-trigger" class="bg-indigo-600 hover:bg-indigo-500 px-10 py-5 rounded-[1.8rem] font-bold text-lg flex items-center justify-center gap-2 group transition-all active:scale-95 shadow-lg shadow-indigo-500/20">
                    <span>Fetch</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="group-hover:translate-x-1 transition-transform"><path d="m9 18 6-6-6-6"/></svg>
                </button>
            </div>
        </div>

        <div id="result-card" class="hidden mt-8 bg-indigo-600/10 border border-indigo-500/20 p-8 rounded-[2.5rem] animate-slide-up">
            <div class="flex flex-col md:flex-row gap-8 items-center">
                <div id="video-thumb" class="w-full md:w-48 aspect-video bg-slate-800 rounded-2xl overflow-hidden shadow-xl">
                    <img src="" class="w-full h-full object-cover">
                </div>
                <div class="flex-1 text-center md:text-left">
                    <h3 id="video-title" class="text-xl font-bold mb-4 line-clamp-2">Video Title Loading...</h3>
                    <div class="flex flex-wrap justify-center md:justify-start gap-3">
                        <button class="bg-white text-black px-6 py-2.5 rounded-xl font-bold text-sm hover:bg-slate-200 transition-all">Download MP3</button>
                        <button class="bg-slate-800 text-white px-6 py-2.5 rounded-xl font-bold text-sm hover:bg-slate-700 transition-all">Download MP4 (720p)</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-24 opacity-50">
            <div class="text-center"><p class="text-2xl font-bold text-white">âˆž</p><p class="text-[10px] uppercase tracking-widest">Free</p></div>
            <div class="text-center"><p class="text-2xl font-bold text-white">4K</p><p class="text-[10px] uppercase tracking-widest">Quality</p></div>
            <div class="text-center"><p class="text-2xl font-bold text-white">0s</p><p class="text-[10px] uppercase tracking-widest">Waiting</p></div>
            <div class="text-center"><p class="text-2xl font-bold text-white">ðŸ”’</p><p class="text-[10px] uppercase tracking-widest">Secure</p></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
