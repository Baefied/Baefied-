<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baefied | Premium Media Studio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body class="bg-[#050505] text-white font-['Outfit'] min-h-screen overflow-x-hidden">

    <div class="background-glow"></div>

    <nav class="relative z-50 p-8 flex justify-between items-center max-w-7xl mx-auto">
        <div class="logo-container group">
            <img src="1000053803.jpg" alt="Baefied" class="h-16 w-auto mix-blend-screen transition-all duration-700 group-hover:scale-110 group-hover:drop-shadow-[0_0_20px_rgba(99,102,241,0.8)]">
        </div>
        <div class="flex gap-4">
            <div class="px-4 py-1.5 rounded-full border border-white/10 bg-white/5 text-[10px] font-bold tracking-widest uppercase opacity-70">v2.0 Beta</div>
        </div>
    </nav>

    <main class="relative z-10 max-w-5xl mx-auto px-6 py-12">
        <header class="text-center mb-16 space-y-4">
            <h1 class="text-6xl md:text-8xl font-extrabold tracking-tighter leading-tight animate-text">
                Capture the <span class="gradient-text">Moment.</span>
            </h1>
            <p class="text-slate-400 text-lg md:text-xl max-w-xl mx-auto font-light leading-relaxed">
                The world's most advanced media extractor. Paste a link to begin the magic.
            </p>
        </header>

        <div class="main-card animate-float">
            <div class="flex flex-col md:flex-row gap-4 p-2">
                <div class="relative flex-1 group">
                    <div class="absolute inset-y-0 left-6 flex items-center pointer-events-none text-indigo-500">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg>
                    </div>
                    <input type="text" id="url-input" placeholder="Paste YouTube, Instagram or TikTok link..." 
                        class="w-full bg-white/[0.03] border border-white/10 rounded-3xl py-6 pl-16 pr-8 text-lg focus:outline-none focus:border-indigo-500/50 focus:bg-white/[0.07] transition-all duration-500">
                </div>
                <button id="fetch-btn" class="bg-indigo-600 hover:bg-indigo-500 text-white px-12 py-6 rounded-3xl font-bold text-lg transition-all active:scale-95 shadow-[0_20px_40px_rgba(79,70,229,0.3)] flex items-center justify-center gap-3">
                    <span>Extract</span>
                    <svg id="btn-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
                </button>
            </div>
        </div>

        <div id="result-display" class="hidden mt-12 space-y-6">
            <div class="bg-white/[0.02] border border-white/10 rounded-[2.5rem] p-8 backdrop-blur-3xl animate-slide-up">
                <div class="flex flex-col md:flex-row gap-10 items-start">
                    <div class="relative w-full md:w-80 group">
                        <div class="absolute -inset-1 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-3xl blur opacity-25 group-hover:opacity-50 transition duration-1000"></div>
                        <img id="vid-thumb" src="" alt="Thumbnail" class="relative w-full aspect-video md:aspect-square object-cover rounded-2xl border border-white/10 shadow-2xl">
                    </div>

                    <div class="flex-1 space-y-6">
                        <div>
                            <span class="text-indigo-400 text-xs font-bold tracking-[0.3em] uppercase">Ready for Download</span>
                            <h2 id="vid-title" class="text-3xl font-bold mt-2 leading-tight">Video Title</h2>
                        </div>
                        
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <button class="dl-btn group bg-white text-black">
                                <span class="relative z-10">High Quality MP3</span>
                                <div class="absolute inset-0 bg-indigo-200 transform scale-x-0 group-hover:scale-x-100 transition-transform origin-left"></div>
                            </button>
                            <button class="dl-btn bg-white/10 hover:bg-white/20 border border-white/10">
                                <span>High Quality MP4</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
