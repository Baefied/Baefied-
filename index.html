<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baefied Image Compressor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo">Baefied</div>
  <nav>
    <a href="#">Home</a>
    <a href="#">Tools</a>
    <a href="#">About</a>
  </nav>
</header>

<main>
  <h1>Image Compressor</h1>
  <p class="subtitle">Compress images to exact sizes with smooth experience</p>

  <!-- Upload -->
  <div class="upload" id="uploadBox">
    <p>Drag & Drop Image</p>
    <span>or click to select</span>
    <input type="file" id="imageInput" accept="image/*">
  </div>

  <!-- Controls -->
  <section class="controls">
    <div class="control">
      <label>Compression Mode</label>
      <select id="mode">
        <option value="percent">By Percentage</option>
        <option value="size">By Target Size</option>
      </select>
    </div>

    <div class="control" id="percentBox">
      <label>Quality: <span id="qualityValue">75</span>%</label>
      <input type="range" id="quality" min="10" max="100" value="75">
    </div>

    <div class="control hidden" id="sizeBox">
      <label>Target Size</label>
      <select id="targetSize">
        <option value="500">500 KB</option>
        <option value="1024">1 MB</option>
        <option value="2048">2 MB</option>
      </select>
    </div>
  </section>

  <button id="compressBtn">Compress Image</button>

  <!-- Loader -->
  <div class="loader hidden" id="loader"></div>

  <a id="download" class="download" download>Download Image</a>
</main>

<footer>
  <div class="socials">
    <a href="https://instagram.com" target="_blank">Instagram</a>
    <a href="https://github.com" target="_blank">GitHub</a>
    <a href="https://facebook.com" target="_blank">Facebook</a>
  </div>
  <p>ðŸ”’ Images never leave your device</p>
</footer>

<script src="script.js"></script>
</body>
</html>
