<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baefied | Ultimate Creative Suite</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
</head>
<body class="bg-[#030303] text-white font-['Plus_Jakarta_Sans'] overflow-x-hidden">

    <div class="fixed inset-0 z-0">
        <div class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-indigo-600/20 blur-[120px] rounded-full animate-pulse"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-purple-600/10 blur-[120px] rounded-full animate-pulse" style="animation-delay: 2s;"></div>
    </div>

    <nav class="relative z-50 p-6 flex justify-between items-center max-w-7xl mx-auto backdrop-blur-md">
        <div class="group flex items-center gap-4 cursor-pointer">
            <img src="1000053803.jpg" alt="Baefied" class="h-14 w-auto mix-blend-screen transition-transform group-hover:scale-110 group-hover:drop-shadow-[0_0_15px_rgba(99,102,241,0.5)]">
        </div>
        <div class="hidden md:flex items-center gap-8 bg-white/5 border border-white/10 px-8 py-3 rounded-full">
            <button onclick="switchTab('downloader')" class="tab-link active-tab" id="btn-dl">Downloader</button>
            <button onclick="switchTab('compressor')" class="tab-link" id="btn-comp">Compressor</button>
            <button onclick="switchTab('converter')" class="tab-link" id="btn-conv">Converter</button>
        </div>
        <button class="bg-indigo-600 px-6 py-2.5 rounded-full font-bold text-sm shadow-lg shadow-indigo-500/20 active:scale-95 transition-all">Pro Access</button>
    </nav>

    <main class="relative z-10 max-w-5xl mx-auto px-6 pt-16 pb-32">
        <header class="text-center mb-16 animate-reveal">
            <h1 class="text-6xl md:text-8xl font-extrabold tracking-tighter mb-4">
                Be <span class="bg-gradient-to-r from-indigo-400 to-purple-400 bg-clip-text text-transparent">Creative.</span>
            </h1>
            <p class="text-slate-400 text-lg max-w-xl mx-auto font-light">The all-in-one studio for media extraction and optimization.</p>
        </header>

        <section id="sec-downloader" class="tool-section animate-slide-up">
            <div class="glass-card p-4">
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="relative flex-1">
                        <input type="text" id="yt-url" placeholder="Paste YouTube link here..." class="main-input">
                    </div>
                    <button onclick="handleDownload()" id="dl-main-btn" class="main-btn bg-indigo-600">Extract Media</button>
                </div>
            </div>

            <div id="dl-result" class="hidden mt-8 animate-slide-up">
                <div class="glass-card p-8 flex flex-col md:flex-row gap-8 items-center">
                    <img id="vid-img" src="" class="w-full md:w-64 rounded-2xl shadow-2xl border border-white/10">
                    <div class="flex-1 space-y-4">
                        <h3 id="vid-name" class="text-2xl font-bold leading-tight">Video Title</h3>
                        <div class="flex gap-3">
                            <button class="px-6 py-3 bg-white text-black font-bold rounded-xl hover:bg-indigo-100 transition-all">Download MP3</button>
                            <button class="px-6 py-3 bg-white/10 border border-white/10 font-bold rounded-xl hover:bg-white/20 transition-all">Download MP4</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="sec-compressor" class="tool-section hidden animate-slide-up">
            <div class="glass-card p-12 text-center border-dashed border-2 border-white/10" id="comp-drop">
                <input type="file" id="comp-input" class="hidden" accept="image/*">
                <div class="w-20 h-20 bg-indigo-600/20 rounded-3xl flex items-center justify-center mx-auto mb-6">
                    <svg class="w-10 h-10 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1m-4-8l-4-4m0 0L8 8m4-4v12"/></svg>
                </div>
                <h3 class="text-2xl font-bold mb-2">Compress Image</h3>
                <p class="text-slate-400">Reduce file size up to 90% without losing quality.</p>
            </div>
            <div id="comp-result" class="hidden mt-8 glass-card p-8">
                <div class="flex justify-between items-center mb-6">
                    <div class="bg-green-500/20 text-green-400 px-4 py-1 rounded-full text-xs font-bold" id="comp-saved">Saved 0%</div>
                    <a id="comp-dl" class="text-indigo-400 font-bold flex items-center gap-2">Download Optimized <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 14l-7 7m0 0l-7-7m7 7V3"/></svg></a>
                </div>
                <img id="comp-preview" class="w-full h-64 object-cover rounded-xl">
            </div>
        </section>

        <section id="sec-converter" class="tool-section hidden animate-slide-up">
            <div class="glass-card p-8 text-center">
                <div class="flex items-center justify-center gap-4 mb-8">
                    <span class="text-sm font-bold text-slate-500 uppercase">Target:</span>
                    <select id="conv-format" class="bg-indigo-600 px-4 py-2 rounded-xl font-bold">
                        <option value="image/png">PNG</option>
                        <option value="image/jpeg">JPG</option>
                        <option value="image/webp">WEBP</option>
                    </select>
                </div>
                <div id="conv-drop" class="py-16 border-2 border-dashed border-white/10 rounded-3xl hover:border-indigo-500/50 cursor-pointer transition-all">
                    <input type="file" id="conv-input" class="hidden" accept="image/*">
                    <p class="text-xl font-bold">Convert Image Format</p>
                    <p class="text-slate-500 mt-2">Instant browser-side processing</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="text-center py-12 border-t border-white/5 opacity-40 text-sm">
        &copy; 2026 BAEFIED MEDIA STUDIO. ALL RIGHTS RESERVED.
    </footer

    <script src="script.js"></script>
</body>
</html>
